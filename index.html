<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blossom Corner</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }

    h1{
      font-size: 36px;
      color: #2a4d8f;
      margin-bottom: 10px;
    }

    h2{ font-size: 30px; color: #dc2626; }
    h3{ font-size: 26px; color: #0ea5e9; }
    h4{ font-size: 22px; color: #ca8a04; }
    h5{ font-size: 18px; color: #059669; }

    p{
      font-size: 16px;
      color: #333;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    img{
      width: 220px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    img:hover{ transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>Blossom Corner</h1>

  <h2>Rose</h2>
  <h3>Jasmine</h3>
  <h4>Tulipar</h4>
  <h5>Lily</h5>

  <p>
    These plants are admired for their natural beauty and fragrance. 
    Each flower has its own charm that makes the garden more colorful and refreshing.
  </p>

  <img src="Rose.jpg" alt="Rose image">
  <img src="Jasmine Flower.jpeg" alt="Jasmine image">
  <img src="Tulip Flower.jpeg" alt="Tulipar image">
  <img src="Lily Image.jpeg" alt="Lily image">

</body>
</html>
